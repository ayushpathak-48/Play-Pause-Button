<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Play button with :has theme selector</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="button-row">
      <button class="button | button--toggle">
        <i class="ph-shuffle"></i>
      </button>
      <button class="button">
        <i class="ph-skip-back"></i>
      </button>
      <button class="button | button--toggle button--play | is-active">
        <i class="ph-play"></i>
        <i class="ph-pause"></i>
      </button>
      <button class="button">
        <i class="ph-skip-forward"></i>
      </button>
      <button class="button | button--toggle">
        <i class="ph-repeat"></i>
      </button>
    </div>
    <label class="theme-toggle">
      <input type="checkbox" />
      <i class="ph-lightbulb"></i>
      <span>Change theme</span>
    </label>
    <script src="https://unpkg.com/phosphor-icons"></script>
    <script src="./script.js"></script>
  </body>
</html>
